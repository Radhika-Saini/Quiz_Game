<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css"/>
    <title>Quiz</title>
</head>
<body>
  <h1>QUiZ</h1>
    <div class="main">
      <div class="start">
        <button id="start-btn">Start Quiz</button>
    </div>
    <div id="instructions">
        <h2 class="key-points">Important Key Points</h2>
        <ol>
            <li>There is only one attempt possible.</li>
            <li>There are total five Questions.</li>
            <li>There is no negative marking.</li>
            <li>There are total 10 Mins to attempt the quiz.</li>
            <li>Wish you All the Best!</li>
        </ol>
        <div class="btns">
            <button class="quit-btn" onClick="location.reload()">Exit</button>
            <button class="continue-btn">Continue</button>
        </div> 
    </div>
    <div class="game">
      <div id="countdown">
        <h3>Time : 10:00</h3>
      </div>
      <h4 id="ques">Question:</h4>
      <ul>
        <li>
            <input type="radio" name="answer" id="ans1" class="answer">
            <label for="opt1" id="opt1">Answer opt1</label>
        </li>
        <li>
            <input type="radio" name="answer" id="ans2" class="answer">
            <label for="opt2" id="opt2">Answer opt2</label>
        </li>
        <li>
            <input type="radio" name="answer" id="ans3" class="answer">
            <label for="opt3" id="opt3">Answer opt3</label>
        </li>
        <li>
            <input type="radio" name="answer" id="ans4" class="answer">
            <label for="opt4" id="opt4">Answer opt4</label>
        </li>
    </ul>
    <input type="submit" value="Next" id="submit">
  </div>
  <div class="score-card"></div>
</div>
    <script src="index.js"></script>
</body>
</html>
